<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Crescimento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Container principal -->
  <div class="container">
    <h1>Calculadora de Crescimento</h1>
    
    <!-- Formulário -->
    <form id="growthCalculatorForm">
      <!-- Div para adicionar múltiplos estados -->
      <div id="stateInputs">
        <!-- Cada bloco representa um estado -->
        <div class="stateInput">
          <!-- Campo para o Nome do Estado -->
          <label for="stateName">Nome do Estado:</label>
          <input type="text" class="stateName" required>

          <!-- Campo para a Renda Atual -->
          <label for="currentIncome">Renda Atual:</label>
          <input type="number" class="currentIncome" required>

          <!-- Campo para a Taxa de Crescimento -->
          <label for="growthRate">Taxa de Crescimento (%):</label>
          <input type="number" class="growthRate" required>
        </div>
      </div>

      <!-- Botão para adicionar mais estados -->
      <button type="button" onclick="addState()">Adicionar Estado</button>

      <!-- Botão de Calcular -->
      <button type="button" onclick="calculateGrowth()">Calcular</button>
    </form>

    <!-- Resultado exibido aqui -->
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
